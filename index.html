    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --sec-bg: var(--tg-theme-secondary-bg-color, #f4f4f5);
            --text: var(--tg-theme-text-color, #000000);
            --hint: var(--tg-theme-hint-color, #707579);
            --link: var(--tg-theme-link-color, #3390ec);
            --btn: var(--tg-theme-button-color, #3390ec);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
            --accent-red: #ff3b30;
            --accent-green: #34c759;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0; padding: 16px;
            display: flex; flex-direction: column; gap: 14px;
        }

        .header { text-align: center; }
        .header h1 { font-size: 20px; margin: 0; font-weight: 700; }

        .sub-warning {
            background-color: rgba(255, 152, 0, 0.1);
            border: 1px solid #ff9800;
            padding: 10px; border-radius: 12px;
            text-align: center; font-size: 13px; font-weight: 600;
        }

        /* –ë–ª–æ–∫ –≤—ã–±–æ—Ä–∞ */
        .select-wrapper {
            position: relative;
            display: flex; flex-direction: column; gap: 6px;
        }
        .select-hint {
            font-size: 12px; color: var(--link); font-weight: 700;
            margin-left: 4px; display: flex; align-items: center; gap: 4px;
        }
        select {
            appearance: none;
            background: var(--sec-bg);
            border: 2px solid transparent;
            border-radius: 14px;
            color: var(--text);
            font-size: 16px; padding: 14px;
            width: 100%; outline: none; font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        select:focus { border-color: var(--link); }
        
        /* –ö–∞—Å—Ç–æ–º–Ω–∞—è —Å—Ç—Ä–µ–ª–æ—á–∫–∞ –≤—ã–±–æ—Ä–∞ */
        .select-wrapper::after {
            content: '‚ñº';
            font-size: 12px; color: var(--link);
            position: absolute; right: 16px; bottom: 16px;
            pointer-events: none;
        }

        .urgent-card {
            background: var(--sec-bg);
            padding: 14px 16px; border-radius: 14px;
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.3s;
        }
        .urgent-card.active {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid var(--accent-red);
        }

        .receipt {
            background: var(--sec-bg);
            border-radius: 16px; padding: 18px;
            border: 1px dashed var(--hint);
        }
        .receipt-content { font-size: 14px; white-space: pre-line; line-height: 1.6; }

        .main-btn {
            background: var(--btn); color: var(--btn-text);
            border: none; padding: 18px; border-radius: 16px;
            font-size: 16px; font-weight: 700; cursor: pointer;
        }
        
        .row { display: flex; gap: 10px; }
        .secondary-btn {
            flex: 1; background: var(--accent-green);
            color: white; border: none; padding: 14px;
            border-radius: 14px; font-weight: 600;
        }

        /* –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å */
        .switch { position: relative; display: inline-block; width: 46px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .3s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px;
            background-color: white; transition: .3s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent-red); }
        input:checked + .slider:before { transform: translateX(20px); }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        .bounce { animation: bounce 1.5s infinite; }
    </style>
</head>
<body>
